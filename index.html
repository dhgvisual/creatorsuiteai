<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Suite AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#151f32', 950: '#020617' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .emoji-icon { display: inline-block; transform: translateY(-1px); margin-right: 6px; filter: grayscale(100%); opacity: 0.7; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .faq-content { transition: max-height 0.3s ease-out, opacity 0.3s ease-out; max-height: 0; opacity: 0; overflow: hidden; }
        .faq-content.open { max-height: 1000px; opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans antialiased transition-colors duration-200">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const Icon = ({ c }) => <span className="emoji-icon">{c}</span>;

        const ThunderLogo = () => (
            <svg viewBox="0 0 24 24" fill="currentColor" className="w-8 h-8 text-slate-900 dark:text-white">
                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" />
            </svg>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('generator');
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('cs_theme') === 'dark');
            const [provider, setProvider] = useState(() => localStorage.getItem('cs_provider') || 'groq');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cs_api_key') || '');
            const [aiModel, setAiModel] = useState(() => localStorage.getItem('cs_ai_model') || 'llama-3.3-70b-versatile'); // DEFAULT KE 70B UNTUK KUALITAS
            const [isSettingsOpen, setIsSettingsOpen] = useState(!localStorage.getItem('cs_api_key'));

            const [formData, setFormData] = useState({ topic: '', audience: '', pain: '', goal: '', keyword: '', platform: 'TikTok / Reels', vibe: 'Santai & Viral', language: 'Indonesia' });
            const [generatedHooks, setGeneratedHooks] = useState([]);
            const [savedHooks, setSavedHooks] = useState(() => JSON.parse(localStorage.getItem('cs_saved_hooks') || '[]'));
            const [savedPersonas, setSavedPersonas] = useState(() => JSON.parse(localStorage.getItem('cs_saved_personas') || '[]'));

            const [searchSaved, setSearchSaved] = useState('');
            const [searchPersonas, setSearchPersonas] = useState('');
            const [searchCalendar, setSearchCalendar] = useState('');
            const [searchFAQ, setSearchFAQ] = useState('');
            const [ideaInput, setIdeaInput] = useState('');
            const [ideaType, setIdeaType] = useState('Edukasi');
            const [generatedIdeas, setGeneratedIdeas] = useState([]);
            
            const [voiceInput, setVoiceInput] = useState('');
            const [voiceResult, setVoiceResult] = useState([]);
            const [isAnalyzingVoice, setIsAnalyzingVoice] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [isGeneratingIdeas, setIsGeneratingIdeas] = useState(false);
            
            const [showPersonaMenu, setShowPersonaMenu] = useState(false);
            const [quickSaveModal, setQuickSaveModal] = useState(false);
            const [openFaqIndex, setOpenFaqIndex] = useState(null);
            const [modal, setModal] = useState({ isOpen: false, type: '', title: '', content: null, loading: false });
            const [remixModal, setRemixModal] = useState({ isOpen: false, hook: '' });

            const remixStyles = ['Storytelling', 'Sarkas', 'Pertanyaan Retoris', 'Clickbait Brutal', 'Emosional', 'Gen Z', 'Gaya Mentor', 'Hard Selling'];
            const contentTypes = ['Edukasi', 'Komedi', 'Promosi', 'Inspirasi', 'Tips', 'Storytelling', 'BTS', 'Trending', 'Tutorial', 'Day in My Life'];

            useEffect(() => { localStorage.setItem('cs_theme', darkMode ? 'dark' : 'light'); if (darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }, [darkMode]);
            useEffect(() => localStorage.setItem('cs_saved_hooks', JSON.stringify(savedHooks)), [savedHooks]);
            useEffect(() => localStorage.setItem('cs_saved_personas', JSON.stringify(savedPersonas)), [savedPersonas]);

            const parseAIResponse = (text) => {
                if(!text) return null;
                try {
                    let clean = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const start = clean.indexOf('['); const end = clean.lastIndexOf(']');
                    if(start >= 0 && end >= 0) return JSON.parse(clean.substring(start, end+1));
                    return JSON.parse(clean);
                } catch (e) { return null; }
            };

            const callAI = async (prompt, isJson = true) => {
                if (!apiKey) { setIsSettingsOpen(true); throw new Error("API Key Missing"); }
                
                // SUPER PROMPT: Memaksa AI menjadi kreatif & manusiawi
                const enhancedPrompt = `
                ROLE: Anda adalah Creative Copywriter kelas dunia peraih penghargaan.
                TUGAS: ${prompt}
                ATURAN KHUSUS:
                - Hindari kata-kata robotik seperti 'Apakah Anda lelah?', 'Temukan rahasianya'.
                - Gunakan bahasa yang 'punchy', berani, dan langsung menyerang sisi emosional/ego audiens.
                - Buat teks yang cukup panjang dan deskriptif, jangan terlalu pendek.
                - Jika membuat Hook, gunakan variasi format (pertanyaan, pernyataan kontroversial, atau fakta mengejutkan).
                - OUTPUT HARUS DALAM BAHASA ${formData.language.toUpperCase()}.
                ${isJson ? 'FORMAT: Berikan respon dalam JSON ARRAY murni.' : ''}`;

                let endpoint, body, headers;
                if (provider === 'gemini') {
                    endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${aiModel}:generateContent?key=${apiKey}`;
                    headers = { 'Content-Type': 'application/json' };
                    body = JSON.stringify({ contents: [{ parts: [{ text: enhancedPrompt }] }], generationConfig: { temperature: 0.9, maxOutputTokens: 1000 } });
                } else {
                    endpoint = `https://api.groq.com/openai/v1/chat/completions`;
                    headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` };
                    body = JSON.stringify({ 
                        model: aiModel, 
                        messages: [{ role: "system", content: "You are a master of social media viral hooks." }, { role: "user", content: enhancedPrompt }], 
                        temperature: 0.9, 
                        max_tokens: 1000,
                        response_format: isJson ? { type: "json_object" } : undefined 
                    });
                }
                const res = await fetch(endpoint, { method: 'POST', headers, body });
                const data = await res.json();
                if (data.error) throw new Error(data.error.message || "API Error");
                let raw = provider === 'gemini' ? data.candidates?.[0]?.content?.parts?.[0]?.text : data.choices?.[0]?.message?.content;
                return isJson ? parseAIResponse(raw) : raw;
            };

            const generateHooks = async () => {
                setIsGenerating(true); setGeneratedHooks([]);
                const prompt = `Buat 6 hook viral untuk ${formData.platform}. 
                Topik: ${formData.topic}. Target: ${formData.audience}. Masalah: ${formData.pain}. Goal: ${formData.goal}. Keyword wajib: ${formData.keyword}. Gaya: ${formData.vibe}.
                OUTPUT JSON: [{"category":"Jenis","tone":"Tone","text":"Teks Hook Panjang & Kreatif","hashtags":["#tag"]}]`;
                try {
                    const json = await callAI(prompt, true);
                    if (json) setGeneratedHooks(json.map((h, i) => ({ ...h, id: Date.now() + i })));
                } catch (e) { alert(e.message); } finally { setIsGenerating(false); }
            };

            // ... (Fungsi lainnya tetap sama)
            const handleFeature = async (type, hookText, extraPrompt = "") => {
                setModal({ isOpen: true, title: type, loading: true, content: '' });
                let prompt = "";
                if (type === 'Expand') prompt = `Buat naskah video lengkap berdurasi 60 detik dari hook: "${hookText}". Berikan detail adegan per adegan.`;
                else if (type === 'Carousel') prompt = `Buat pembagian 10 slide carousel dari hook: "${hookText}". Tuliskan judul dan isi poin tiap slide dengan mendalam.`;
                else if (type === 'Analisa') prompt = `Berikan skor viralitas (0-100) dan analisa mendalam tentang psikologi audiens di balik hook: "${hookText}".`;
                else if (type === 'Remix') prompt = `Remix hook ini: "${hookText}" menjadi gaya ${extraPrompt} yang sangat menonjol.`;
                try {
                    const res = await callAI(prompt, false);
                    setModal(prev => ({ ...prev, loading: false, content: res }));
                } catch (e) { setModal(prev => ({ ...prev, loading: false, content: "Error: " + e.message })); }
            };

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 pb-20 font-sans transition-colors">
                    <header className="bg-white/90 dark:bg-slate-900/90 backdrop-blur border-b dark:border-slate-800 sticky top-0 z-40 px-4 py-3 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3"><ThunderLogo /><div><h1 className="font-black text-lg leading-none tracking-tighter uppercase">Creator Suite</h1><span className="text-[9px] font-bold text-slate-400">HYPER-CREATIVE v2.6</span></div></div>
                        <div className="flex gap-2">
                            <button onClick={()=>setIsSettingsOpen(true)} className="px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-lg text-[10px] font-black border dark:border-slate-700 flex items-center gap-2 uppercase tracking-widest"><Icon c="‚öôÔ∏è"/> {provider}</button>
                            <button onClick={()=>setDarkMode(!darkMode)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg border dark:border-slate-700"><Icon c={darkMode ? "‚òÄÔ∏è" : "üåô"}/></button>
                        </div>
                    </header>

                    {/* MODAL SETTINGS */}
                    {isSettingsOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-md p-6 rounded-3xl shadow-2xl border dark:border-slate-800">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2 uppercase tracking-tighter"><Icon c="‚öôÔ∏è"/> Engine Settings</h3>
                                <form onSubmit={(e)=>{e.preventDefault(); const p = e.target.provider.value; const k = e.target.apiKey.value.trim(); const m = e.target.model.value; setProvider(p); setApiKey(k); setAiModel(m); localStorage.setItem('cs_provider', p); localStorage.setItem('cs_api_key', k); localStorage.setItem('cs_ai_model', m); setIsSettingsOpen(false); alert("Engines Ready!");}} className="space-y-4">
                                    <div><label className="text-[10px] font-black text-slate-400 block mb-1 uppercase">Provider</label>
                                        <select name="provider" defaultValue={provider} onChange={(e)=>setProvider(e.target.value)} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm font-bold outline-none">
                                            <option value="groq">Groq (Rekomendasi - Limit Besar)</option>
                                            <option value="gemini">Google Gemini</option>
                                        </select>
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 block mb-1 uppercase">Model (Gunakan 70B untuk kualitas)</label>
                                        <select name="model" defaultValue={aiModel} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm font-bold">
                                            {provider === 'groq' ? <><option value="llama-3.3-70b-versatile">Llama 3.3 70B (Paling Pintar - REKOMENDASI)</option><option value="llama-3.1-8b-instant">Llama 3.1 8B (Super Cepat & Hemat)</option></> : <><option value="gemini-1.5-flash">Gemini 1.5 Flash</option><option value="gemini-3.0-flash">Gemini 3.0 Flash</option></>}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 block mb-1 uppercase">API Key</label>
                                        <input name="apiKey" defaultValue={apiKey} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm font-mono mb-3" placeholder="Paste your key..." required />
                                        <div className="flex gap-2">
                                            <a href="https://console.groq.com/keys" target="_blank" className="flex-1 text-center bg-orange-500 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Groq Key</a>
                                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="flex-1 text-center bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Gemini Key</a>
                                        </div>
                                    </div>
                                    <div className="flex gap-2 pt-2"><button type="button" onClick={()=>setIsSettingsOpen(false)} className="flex-1 py-3 border rounded-xl font-bold text-xs uppercase">Batal</button><button type="submit" className="flex-1 py-3 bg-slate-900 dark:bg-white dark:text-slate-900 text-white rounded-xl font-black text-xs uppercase shadow-lg">Simpan</button></div>
                                </form>
                            </div>
                        </div>
                    )}

                    <nav className="flex justify-center gap-2 p-4 overflow-x-auto border-b dark:border-slate-800 bg-white dark:bg-slate-900/50 sticky top-[60px] z-30">
                        {['generator', 'voice', 'koleksi', 'persona', 'ide', 'faq'].map(t => (
                            <button key={t} onClick={()=>setActiveTab(t)} className={`px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === t ? 'bg-slate-900 dark:bg-blue-600 text-white shadow-xl scale-110' : 'text-slate-400'}`}>{t === 'voice' ? 'üéôÔ∏è VOICE' : t}</button>
                        ))}
                    </nav>

                    <main className="max-w-2xl mx-auto px-4 pb-20 pt-6">
                        {activeTab === 'generator' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white dark:bg-slate-900 p-7 rounded-[32px] border shadow-xl relative">
                                    <h2 className="font-black text-2xl uppercase tracking-tighter mb-6"><Icon c="‚ú®"/> Generator</h2>
                                    <div className="space-y-4">
                                        <input value={formData.topic} onChange={e=>setFormData({...formData, topic:e.target.value})} className="w-full p-4 rounded-2xl border dark:bg-slate-800 outline-none font-bold text-lg shadow-inner" placeholder="Topik (ex: Jasa Desain Rumah Minimalis)"/>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input value={formData.audience} onChange={e=>setFormData({...formData, audience:e.target.value})} className="w-full p-4 border rounded-2xl dark:bg-slate-800 text-sm font-bold" placeholder="Target (ex: Pasangan Muda)"/>
                                            <input value={formData.pain} onChange={e=>setFormData({...formData, pain:e.target.value})} className="w-full p-4 border rounded-2xl dark:bg-slate-800 text-sm font-bold" placeholder="Masalah (ex: Biaya Mahal)"/>
                                        </div>
                                        <input value={formData.goal} onChange={e=>setFormData({...formData, goal:e.target.value})} className="w-full p-4 border rounded-2xl dark:bg-slate-800 text-sm font-bold" placeholder="Goal (ex: Rumah Cantik Dana Irit)"/>
                                        <div className="grid grid-cols-2 gap-4">
                                            <select value={formData.platform} onChange={e=>setFormData({...formData, platform:e.target.value})} className="p-4 border rounded-2xl dark:bg-slate-800 text-sm font-black uppercase"><option>TikTok / Reels</option><option>LinkedIn</option><option>Twitter / X</option></select>
                                            <select value={formData.vibe} onChange={e=>setFormData({...formData, vibe:e.target.value})} className="p-4 border rounded-2xl dark:bg-slate-800 text-sm font-black uppercase"><option>Santai & Viral</option><option>Hard Selling</option><option>Kontroversial</option></select>
                                        </div>
                                        <button onClick={generateHooks} disabled={isGenerating || !formData.topic} className="w-full bg-slate-900 dark:bg-blue-600 text-white py-5 rounded-[20px] font-black text-sm uppercase tracking-widest shadow-2xl hover:scale-[1.02] active:scale-95 transition-all">
                                            {isGenerating ? "Menganalisa Psikologi Audiens..." : "GENERATE PRO HOOKS"}
                                        </button>
                                    </div>
                                </div>

                                {generatedHooks.map(h => (
                                    <div key={h.id} className="bg-white dark:bg-slate-900 p-7 rounded-[32px] border shadow-lg animate-fade-in group">
                                        <div className="flex justify-between mb-4"><span className="text-[10px] font-black bg-blue-50 dark:bg-blue-900/40 text-blue-600 px-4 py-1.5 rounded-full uppercase">{h.category}</span><button onClick={()=>{setSavedHooks([{...h, savedAt:Date.now()}, ...savedHooks]); alert("Saved!");}} className="text-slate-300 hover:text-red-500 scale-125"><Icon c="‚ù§Ô∏è"/></button></div>
                                        <p className="font-bold text-xl leading-relaxed italic border-l-4 border-slate-100 dark:border-slate-800 pl-6 mb-6">"{h.text}"</p>
                                        <div className="flex flex-wrap gap-2 pt-6 border-t dark:border-slate-800">
                                            {[{l:'Script', i:'üìù', f:()=>handleFeature('Expand', h.text)}, {l:'Carousel', i:'üñºÔ∏è', f:()=>handleFeature('Carousel', h.text)}, {l:'Remix', i:'üîÄ', f:()=>setRemixModal({isOpen:true, hook:h.text})}, {l:'Analisa', i:'üìä', f:()=>handleFeature('Analisa', h.text)}, {l:'Copy', i:'üìã', f:()=>navigator.clipboard.writeText(h.text)}].map((btn, idx) => (
                                                <button key={idx} onClick={btn.f} className="flex items-center gap-2 px-4 py-2 rounded-xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 hover:bg-blue-600 hover:text-white text-[10px] font-black uppercase transition-all">
                                                    <Icon c={btn.i}/> {btn.l}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* TAB LAINNYA DISEDERHANAKAN (Tetap ada di background) */}
                        {activeTab === 'faq' && (
                            <div className="animate-fade-in space-y-4">
                                {faqData.map((f, i) => (
                                    <div key={i} className="bg-white dark:bg-slate-900 border rounded-[28px] overflow-hidden shadow-sm">
                                        <button onClick={() => setOpenFaqIndex(openFaqIndex === i ? null : i)} className="w-full p-6 text-left font-black text-xs uppercase flex justify-between items-center"><span>{f.q}</span><Icon c={openFaqIndex === i ? 'üîº' : 'üîΩ'}/></button>
                                        <div className={`faq-content ${openFaqIndex === i ? 'open' : ''} px-7 pb-7 text-sm font-bold border-t dark:border-slate-800 pt-5 text-slate-500`}>{f.a}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODAL OUTPUT */}
                    {modal.isOpen && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-2xl p-8 rounded-[40px] shadow-2xl border dark:border-slate-800 flex flex-col max-h-[90vh]">
                                <div className="flex justify-between items-center mb-6"><h3 className="font-black text-xl uppercase tracking-tighter">{modal.title} Result</h3><button onClick={()=>setModal({...modal, isOpen:false})} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full"><Icon c="‚ùå"/></button></div>
                                <div className="overflow-y-auto custom-scrollbar flex-1 bg-slate-50 dark:bg-slate-950 p-7 rounded-[32px] border-2 border-slate-100 dark:border-slate-800">
                                    {modal.loading ? <div className="text-center py-20 animate-pulse font-black uppercase text-xs tracking-widest">AI Masterpiece in progress...</div> : <div className="whitespace-pre-line text-base font-bold leading-relaxed italic tracking-tight">"{modal.content}"</div>}
                                </div>
                                <div className="pt-6 flex justify-center"><button onClick={()=>navigator.clipboard.writeText(modal.content)} className="bg-slate-900 dark:bg-blue-600 text-white px-10 py-4 rounded-[20px] font-black text-xs uppercase tracking-widest shadow-2xl">Salin Hasil</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
