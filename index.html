<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Suite AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#151f32', 950: '#020617' } }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .emoji-icon { display: inline-block; transform: translateY(-1px); margin-right: 6px; filter: grayscale(100%); opacity: 0.7; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .faq-content { transition: max-height 0.3s ease-out, opacity 0.3s ease-out; max-height: 0; opacity: 0; overflow: hidden; }
        .faq-content.open { max-height: 1000px; opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans antialiased transition-colors duration-200">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const Icon = ({ c }) => <span className="emoji-icon">{c}</span>;

        const ThunderLogo = () => (
            <svg viewBox="0 0 24 24" fill="currentColor" className="w-8 h-8 text-slate-900 dark:text-white">
                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
            </svg>
        );

        function App() {
            // --- STATE & SETTINGS ---
            const [activeTab, setActiveTab] = useState('generator');
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('cs_theme') === 'dark');
            const [provider, setProvider] = useState(() => localStorage.getItem('cs_provider') || 'groq');
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('cs_api_key') || '');
            const [aiModel, setAiModel] = useState(() => localStorage.getItem('cs_ai_model') || 'llama-3.3-70b-versatile');
            const [isSettingsOpen, setIsSettingsOpen] = useState(!localStorage.getItem('cs_api_key'));

            // --- DATA STORE ---
            const [formData, setFormData] = useState({ topic: '', audience: '', pain: '', goal: '', keyword: '', platform: 'TikTok / Reels', vibe: 'Santai & Viral', language: 'Indonesia' });
            const [generatedHooks, setGeneratedHooks] = useState([]);
            const [savedHooks, setSavedHooks] = useState(() => { try { return JSON.parse(localStorage.getItem('cs_saved_hooks')) || [] } catch { return [] } });
            const [savedPersonas, setSavedPersonas] = useState(() => { try { return JSON.parse(localStorage.getItem('cs_saved_personas')) || [] } catch { return [] } });

            // --- UI HELPERS ---
            const [searchSaved, setSearchSaved] = useState('');
            const [searchPersonas, setSearchPersonas] = useState('');
            const [searchCalendar, setSearchCalendar] = useState('');
            const [searchFAQ, setSearchFAQ] = useState('');
            const [ideaInput, setIdeaInput] = useState('');
            const [ideaType, setIdeaType] = useState('Edukasi');
            const [generatedIdeas, setGeneratedIdeas] = useState([]);
            
            const [voiceInput, setVoiceInput] = useState('');
            const [voiceResult, setVoiceResult] = useState([]);
            const [isAnalyzingVoice, setIsAnalyzingVoice] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [isGeneratingIdeas, setIsGeneratingIdeas] = useState(false);
            
            const [showPersonaMenu, setShowPersonaMenu] = useState(false);
            const [quickSaveModal, setQuickSaveModal] = useState(false);
            const [openFaqIndex, setOpenFaqIndex] = useState(null);
            const [modal, setModal] = useState({ isOpen: false, type: '', title: '', content: null, loading: false });
            const [remixModal, setRemixModal] = useState({ isOpen: false, hook: '' });

            const remixStyles = ['Storytelling', 'Sarkas', 'Pertanyaan Retoris', 'Clickbait Brutal', 'Emosional', 'Gen Z', 'Gaya Mentor', 'Hard Selling', 'Lucu/Receh', 'Pantun', 'Formal', 'Bahasa Jaksel'];
            const contentTypes = ['Edukasi', 'Komedi', 'Promosi', 'Inspirasi', 'Tips', 'Storytelling', 'BTS', 'Trending', 'Tutorial', 'Day in My Life', 'Mitos vs Fakta', 'Review Produk'];

            useEffect(() => { localStorage.setItem('cs_theme', darkMode ? 'dark' : 'light'); if (darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }, [darkMode]);
            useEffect(() => localStorage.setItem('cs_saved_hooks', JSON.stringify(savedHooks)), [savedHooks]);
            useEffect(() => localStorage.setItem('cs_saved_personas', JSON.stringify(savedPersonas)), [savedPersonas]);

            // --- AI ENGINE ---
            const parseAIResponse = (text) => {
                if(!text) return null;
                try {
                    let clean = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const start = clean.indexOf('['); const end = clean.lastIndexOf(']');
                    if(start >= 0 && end >= 0) return JSON.parse(clean.substring(start, end+1));
                    return JSON.parse(clean);
                } catch (e) { return null; }
            };

            const callAI = async (prompt, isJson = true) => {
                if (!apiKey) { setIsSettingsOpen(true); throw new Error("API Key Missing"); }
                
                const enhancedPrompt = isJson ? 
                    `Role: World-Class Copywriter. Tugas: ${prompt}. ATURAN: Gunakan Bahasa ${formData.language}. Hasil harus kreatif, tidak kaku, gunakan psikologi marketing. FORMAT: JSON ARRAY MURNI.` : 
                    `Role: Creative Director. Tugas: ${prompt}. Gunakan Bahasa ${formData.language}.`;

                let endpoint, body, headers;
                if (provider === 'gemini') {
                    endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${aiModel}:generateContent?key=${apiKey}`;
                    headers = { 'Content-Type': 'application/json' };
                    body = JSON.stringify({ contents: [{ parts: [{ text: enhancedPrompt }] }], generationConfig: { temperature: 0.85 } });
                } else {
                    endpoint = `https://api.groq.com/openai/v1/chat/completions`;
                    headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` };
                    body = JSON.stringify({ 
                        model: aiModel, 
                        messages: [{ role: "system", content: "You are an expert content creator AI." }, { role: "user", content: enhancedPrompt }], 
                        temperature: 0.85, 
                        response_format: isJson ? { type: "json_object" } : undefined 
                    });
                }

                const res = await fetch(endpoint, { method: 'POST', headers, body });
                const data = await res.json();
                
                if (data.error) throw new Error(data.error.message || "API Error");
                let raw = provider === 'gemini' ? data.candidates?.[0]?.content?.parts?.[0]?.text : data.choices?.[0]?.message?.content;
                
                return isJson ? parseAIResponse(raw) : raw;
            };

            // --- FEATURE FUNCTIONS ---
            const generateHooks = async () => {
                setIsGenerating(true); setGeneratedHooks([]);
                const prompt = `Buat 6 hook viral untuk ${formData.platform}. Topik: ${formData.topic}. Target: ${formData.audience}. Masalah: ${formData.pain}. Goal: ${formData.goal}. Keyword: ${formData.keyword}. Gaya: ${formData.vibe}. OUTPUT JSON: [{"category":"Jenis","tone":"Tone","text":"Teks Hook","hashtags":["#tag"]}]`;
                try {
                    const json = await callAI(prompt, true);
                    if (json) setGeneratedHooks(json.map((h, i) => ({ ...h, id: Date.now() + i })));
                } catch (e) { alert(e.message); } finally { setIsGenerating(false); }
            };

            const generateIdeas = async () => {
                if(!ideaInput) return;
                setIsGeneratingIdeas(true);
                const prompt = `Berikan 5 ide konten unik tipe "${ideaType}" tentang niche "${ideaInput}". Output JSON Array: [{"topic":"Judul","angle":"Angle"}]`;
                try {
                    const json = await callAI(prompt, true);
                    if (json) setGeneratedIdeas(json);
                } catch(e) { alert(e.message); } finally { setIsGeneratingIdeas(false); }
            };

            const generateVoiceGuide = async () => {
                if(!voiceInput) return;
                setIsAnalyzingVoice(true);
                const prompt = `Analisis naskah: "${voiceInput}". Beri panduan baca. OUTPUT JSON ARRAY: [{"segment": "teks", "intonation": "Naik/Turun/Datar", "emphasis": "kata kunci", "emotion": "Mood", "speed": "Speed"}]`;
                try {
                    const json = await callAI(prompt, true);
                    if (json) setVoiceResult(json);
                } catch(e) { alert(e.message); } finally { setIsAnalyzingVoice(false); }
            };

            const handleFeature = async (type, hookText, extraPrompt = "") => {
                setModal({ isOpen: true, title: type, loading: true, content: '' });
                let prompt = "";
                if (type === 'Expand') prompt = `Buat naskah video lengkap (60 detik) dari hook: "${hookText}". Sertakan Scene, Visual, dan Audio.`;
                else if (type === 'Carousel') prompt = `Buat struktur 7 slide carousel edukatif dari hook: "${hookText}". Judul + Poin isi per slide.`;
                else if (type === 'Analisa') prompt = `Analisa viralitas hook: "${hookText}". Beri skor 0-100 dan alasan psikologisnya.`;
                else if (type === 'Visual') prompt = `Ide visual/adegan sinematik untuk hook: "${hookText}".`;
                else if (type === 'Remix') prompt = `Tulis ulang hook "${hookText}" dengan gaya ${extraPrompt} yang ekstrem.`;
                
                try {
                    const res = await callAI(prompt, false);
                    setModal(prev => ({ ...prev, loading: false, content: res }));
                } catch (e) { setModal(prev => ({ ...prev, loading: false, content: "Error: " + e.message })); }
            };

            // --- FILTERED DATA ---
            const filteredHooks = savedHooks.filter(h => (h.text || '').toLowerCase().includes(searchSaved.toLowerCase()));
            const filteredPersonas = savedPersonas.filter(p => (p.name || '').toLowerCase().includes(searchPersonas.toLowerCase()));
            const filteredCalendar = savedHooks.filter(h => h.scheduledDate).filter(h => (h.text || '').toLowerCase().includes(searchCalendar.toLowerCase()));
            const faqData = [
                { q: "Apa itu Creator Suite?", a: "Platform asisten konten all-in-one untuk riset ide, pembuatan hook viral, naskah, hingga panduan voice over." },
                { q: "Cara pakai Groq?", a: "Settings > Pilih Groq > Klik 'Dapatkan API Key' > Paste Key > Simpan. Gunakan model Llama 3.1 8B untuk kuota terbesar." },
                { q: "Apakah data aman?", a: "Sangat aman. Data tersimpan di browser Anda (Local Storage), bukan di server kami." }
            ];

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 pb-20 font-sans transition-colors">
                    {/* HEADER */}
                    <header className="bg-white/90 dark:bg-slate-900/90 backdrop-blur border-b dark:border-slate-800 sticky top-0 z-40 px-4 py-3 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3"><ThunderLogo /><div><h1 className="font-black text-lg leading-none tracking-tighter uppercase">Creator Suite</h1><span className="text-[9px] font-bold text-slate-400">ULTIMATE v2.7</span></div></div>
                        <div className="flex gap-2">
                            <button onClick={()=>setIsSettingsOpen(true)} className="px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-lg text-[10px] font-black border dark:border-slate-700 flex items-center gap-2 uppercase tracking-widest"><Icon c="‚öôÔ∏è"/> {provider}</button>
                            <button onClick={()=>setDarkMode(!darkMode)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg border dark:border-slate-700"><Icon c={darkMode ? "‚òÄÔ∏è" : "üåô"}/></button>
                        </div>
                    </header>

                    {/* SETTINGS MODAL */}
                    {isSettingsOpen && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-md p-6 rounded-3xl shadow-2xl border dark:border-slate-800">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2 uppercase tracking-tighter"><Icon c="‚öôÔ∏è"/> Engine Settings</h3>
                                <form onSubmit={(e)=>{e.preventDefault(); const p = e.target.provider.value; const k = e.target.apiKey.value.trim(); const m = e.target.model.value; setProvider(p); setApiKey(k); setAiModel(m); localStorage.setItem('cs_provider', p); localStorage.setItem('cs_api_key', k); localStorage.setItem('cs_ai_model', m); setIsSettingsOpen(false); alert("Settings Applied!");}} className="space-y-4">
                                    <div><label className="text-[10px] font-black text-slate-400 block mb-1 uppercase">Provider</label>
                                        <select name="provider" defaultValue={provider} onChange={(e)=>setProvider(e.target.value)} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm font-bold outline-none"><option value="groq">Groq (Recommended)</option><option value="gemini">Google Gemini</option></select>
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 block mb-1 uppercase">Model</label>
                                        <select name="model" defaultValue={aiModel} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm font-bold">
                                            {provider === 'groq' ? <><option value="llama-3.3-70b-versatile">Llama 3.3 70B (Best Quality)</option><option value="llama-3.1-8b-instant">Llama 3.1 8B (High Speed)</option></> : <><option value="gemini-1.5-flash">Gemini 1.5 Flash</option><option value="gemini-3.0-flash">Gemini 3.0 Flash</option></>}
                                        </select>
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 block mb-1 uppercase">API Key</label>
                                        <input name="apiKey" defaultValue={apiKey} className="w-full p-3 border rounded-xl dark:bg-slate-800 text-sm font-mono mb-3" placeholder="Paste Key..." required />
                                        <div className="flex gap-2">
                                            <a href="https://console.groq.com/keys" target="_blank" className="flex-1 text-center bg-orange-500 text-white py-2 rounded-xl text-[10px] font-black uppercase">Get Groq Key</a>
                                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="flex-1 text-center bg-blue-600 text-white py-2 rounded-xl text-[10px] font-black uppercase">Get Gemini Key</a>
                                        </div>
                                    </div>
                                    <div className="flex gap-2 pt-2"><button type="button" onClick={()=>setIsSettingsOpen(false)} className="flex-1 py-3 border rounded-xl font-bold text-xs uppercase">Batal</button><button type="submit" className="flex-1 py-3 bg-slate-900 dark:bg-white dark:text-slate-900 text-white rounded-xl font-black text-xs uppercase">Simpan</button></div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* NAV */}
                    <nav className="flex justify-center gap-2 p-4 overflow-x-auto border-b dark:border-slate-800 bg-white dark:bg-slate-900/50 sticky top-[60px] z-30">
                        {['generator', 'voice', 'ide', 'koleksi', 'persona', 'jadwal', 'faq'].map(t => (
                            <button key={t} onClick={()=>setActiveTab(t)} className={`px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === t ? 'bg-slate-900 dark:bg-blue-600 text-white shadow-xl scale-110' : 'text-slate-400'}`}>{t === 'voice' ? 'üéôÔ∏è VOICE' : t}</button>
                        ))}
                    </nav>

                    <main className="max-w-2xl mx-auto px-4 pb-20 pt-6">
                        {/* 1. GENERATOR TAB */}
                        {activeTab === 'generator' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white dark:bg-slate-900 p-7 rounded-[32px] border shadow-xl relative">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="font-black text-2xl uppercase tracking-tighter"><Icon c="‚ú®"/> Generator</h2>
                                        {savedPersonas.length > 0 && <button onClick={()=>setShowPersonaMenu(!showPersonaMenu)} className="text-[10px] font-black text-blue-600 bg-blue-50 dark:bg-blue-900/30 px-4 py-2 rounded-full uppercase tracking-widest border border-blue-100 dark:border-blue-800">Persona <Icon c="üîΩ"/></button>}
                                        {showPersonaMenu && <div className="absolute top-14 right-6 bg-white dark:bg-slate-800 border rounded-2xl shadow-2xl z-20 w-56 p-1 max-h-60 overflow-y-auto">{savedPersonas.map(p=><button key={p.id} onClick={()=>{setFormData({...formData, topic:p.topic||'', audience:p.audience||'', pain:p.pain||'', goal:p.goal||''}); setShowPersonaMenu(false)}} className="w-full text-left p-3 text-[11px] font-bold hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl border-b last:border-0 dark:border-slate-700">{p.name}</button>)}</div>}
                                    </div>
                                    <div className="space-y-4">
                                        <input value={formData.topic} onChange={e=>setFormData({...formData, topic:e.target.value})} className="w-full p-4 rounded-2xl border dark:bg-slate-800 outline-none font-bold text-lg" placeholder="Topik Konten..."/>
                                        <input value={formData.keyword} onChange={e=>setFormData({...formData, keyword:e.target.value})} className="w-full p-4 rounded-2xl border dark:bg-slate-800 text-sm" placeholder="Keyword SEO..."/>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input value={formData.audience} onChange={e=>setFormData({...formData, audience:e.target.value})} className="w-full p-4 border rounded-2xl dark:bg-slate-800 text-sm font-bold" placeholder="Target Audiens"/>
                                            <input value={formData.pain} onChange={e=>setFormData({...formData, pain:e.target.value})} className="w-full p-4 border rounded-2xl dark:bg-slate-800 text-sm font-bold" placeholder="Pain Point"/>
                                        </div>
                                        <input value={formData.goal} onChange={e=>setFormData({...formData, goal:e.target.value})} className="w-full p-4 border rounded-2xl dark:bg-slate-800 text-sm font-bold" placeholder="Goal / Impian"/>
                                        <div className="grid grid-cols-2 gap-4">
                                            <select value={formData.platform} onChange={e=>setFormData({...formData, platform:e.target.value})} className="p-4 border rounded-2xl dark:bg-slate-800 text-sm font-black uppercase"><option>TikTok / Reels</option><option>LinkedIn</option><option>Twitter</option></select>
                                            <select value={formData.vibe} onChange={e=>setFormData({...formData, vibe:e.target.value})} className="p-4 border rounded-2xl dark:bg-slate-800 text-sm font-black uppercase"><option>Santai & Viral</option><option>Hard Selling</option><option>Storytelling</option></select>
                                        </div>
                                        <div className="flex gap-3 pt-4">
                                            <button onClick={generateHooks} disabled={isGenerating || !formData.topic} className="flex-1 bg-slate-900 dark:bg-blue-600 text-white py-5 rounded-[20px] font-black text-sm uppercase tracking-widest shadow-2xl hover:scale-[1.02] disabled:opacity-50">{isGenerating ? "Thinking..." : "Generate Hooks"}</button>
                                            <button onClick={()=>setQuickSaveModal(true)} className="px-6 border-2 rounded-[20px] hover:bg-slate-50 dark:hover:bg-slate-800 transition-all border-slate-100 dark:border-slate-800"><Icon c="üíæ"/></button>
                                        </div>
                                    </div>
                                </div>
                                {generatedHooks.map(h => (
                                    <div key={h.id} className="bg-white dark:bg-slate-900 p-7 rounded-[32px] border shadow-lg animate-fade-in group">
                                        <div className="flex justify-between mb-4"><span className="text-[10px] font-black bg-blue-50 dark:bg-blue-900/40 text-blue-600 px-4 py-1.5 rounded-full uppercase">{h.category}</span><button onClick={()=>{setSavedHooks([{...h, savedAt:Date.now()}, ...savedHooks]); alert("Saved!");}} className="text-slate-300 hover:text-red-500 scale-125"><Icon c="‚ù§Ô∏è"/></button></div>
                                        <p className="font-bold text-xl leading-relaxed italic border-l-4 border-slate-100 dark:border-slate-800 pl-6 mb-6">"{h.text}"</p>
                                        <div className="flex flex-wrap gap-2 pt-6 border-t dark:border-slate-800">
                                            {[{l:'Script', i:'üìù', f:()=>handleFeature('Expand', h.text)}, {l:'Carousel', i:'üñºÔ∏è', f:()=>handleFeature('Carousel', h.text)}, {l:'Remix', i:'üîÄ', f:()=>setRemixModal({isOpen:true, hook:h.text})}, {l:'Analisa', i:'üìä', f:()=>handleFeature('Analisa', h.text)}, {l:'Visual', i:'üé¨', f:()=>handleFeature('Visual', h.text)}, {l:'Copy', i:'üìã', f:()=>navigator.clipboard.writeText(h.text)}].map((btn, idx) => (
                                                <button key={idx} onClick={btn.f} className="flex items-center gap-2 px-4 py-2 rounded-xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 hover:bg-blue-600 hover:text-white text-[10px] font-black uppercase transition-all"><Icon c={btn.i}/> {btn.l}</button>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 2. VOICE GUIDE TAB */}
                        {activeTab === 'voice' && (
                            <div className="animate-fade-in space-y-6">
                                <div className="text-center py-10"><div className="bg-purple-100 dark:bg-purple-900/30 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl shadow-inner"><Icon c="üéôÔ∏è"/></div><h2 className="text-3xl font-black uppercase tracking-tighter">Voice Director</h2></div>
                                <div className="bg-white dark:bg-slate-900 p-7 rounded-[32px] border shadow-xl space-y-5">
                                    <textarea value={voiceInput} onChange={e=>setVoiceInput(e.target.value)} className="w-full p-5 rounded-2xl border dark:bg-slate-800 outline-none focus:ring-2 focus:ring-purple-500 text-base font-medium min-h-[200px]" placeholder="Paste script here..."></textarea>
                                    <button onClick={generateVoiceGuide} disabled={isAnalyzingVoice || !voiceInput} className="w-full bg-slate-900 dark:bg-purple-600 text-white py-5 rounded-[20px] font-black text-sm uppercase tracking-[0.2em] shadow-2xl disabled:opacity-50">{isAnalyzingVoice ? "Analyzing..." : "Analyze Voice"}</button>
                                </div>
                                {voiceResult.map((item, i) => (
                                    <div key={i} className="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-l-[6px] border-l-purple-500 shadow-lg animate-fade-in">
                                        <div className="flex flex-wrap gap-2 mb-4"><span className={`text-[10px] font-black px-3 py-1 rounded-full uppercase ${item.intonation.includes('Naik') ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>{item.intonation}</span><span className="text-[10px] font-black bg-blue-100 text-blue-600 px-3 py-1 rounded-full uppercase">{item.speed}</span><span className="text-[10px] font-black bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full uppercase">{item.emotion}</span></div>
                                        <p className="font-serif text-xl leading-relaxed mb-4 text-slate-800 dark:text-slate-200 italic">"{item.segment}"</p>
                                        <div className="text-[11px] font-bold text-slate-500 bg-slate-50 dark:bg-slate-800/50 p-3 rounded-xl border dark:border-slate-700 uppercase">Stress On: <span className="text-purple-600 dark:text-purple-400 font-black">{item.emphasis}</span></div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 3. IDEA LAB TAB */}
                        {activeTab === 'ide' && (
                            <div className="animate-fade-in text-center space-y-10">
                                <div className="py-10"><div className="bg-yellow-100 dark:bg-yellow-900/30 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl shadow-inner"><Icon c="üí°"/></div><h2 className="text-3xl font-black uppercase tracking-tighter">Idea Lab</h2></div>
                                <div className="flex flex-wrap justify-center gap-3 px-4">{contentTypes.map(t => <button key={t} onClick={() => setIdeaType(t)} className={`px-5 py-2.5 rounded-full text-[10px] font-black uppercase border-2 transition-all ${ideaType === t ? 'bg-slate-900 dark:bg-white text-white dark:text-slate-900 border-slate-900 dark:border-white scale-110 shadow-xl' : 'bg-white dark:bg-slate-800 border-slate-100 dark:border-slate-700 text-slate-400'}`}>{t}</button>)}</div>
                                <div className="flex gap-3 bg-white dark:bg-slate-900 p-3 rounded-[24px] border shadow-2xl max-w-md mx-auto focus-within:ring-2 ring-blue-500 transition-all border-slate-100 dark:border-slate-800">
                                    <input value={ideaInput} onChange={e=>setIdeaInput(e.target.value)} placeholder={`Niche (ex: Kopi)...`} className="flex-1 bg-transparent px-5 py-2 outline-none font-black uppercase text-xs tracking-widest" onKeyDown={e => e.key === 'Enter' && generateIdeas()} />
                                    <button onClick={generateIdeas} className="bg-slate-900 dark:bg-blue-600 text-white px-8 rounded-[18px] font-black text-[11px] uppercase tracking-widest active:scale-90">{isGeneratingIdeas ? "..." : "Find"}</button>
                                </div>
                                <div className="grid gap-5 text-left max-w-md mx-auto pb-10">
                                    {generatedIdeas.map((idea, i) => (
                                        <div key={i} className="bg-white dark:bg-slate-900 p-6 rounded-[28px] border-2 border-slate-50 dark:border-slate-800 hover:border-blue-400 cursor-pointer shadow-lg flex justify-between items-center group transition-all" onClick={() => {setFormData({...formData, topic: idea.topic}); setActiveTab('generator');}}>
                                            <div className="flex-1 pr-4"><div className="text-[9px] font-black bg-slate-100 dark:bg-slate-800 inline-block px-3 py-1 rounded-full mb-3 text-slate-500 uppercase tracking-tighter">{ideaType}</div><h4 className="font-black text-base mb-1 group-hover:text-blue-600 transition-colors uppercase tracking-tight leading-tight">{idea.topic}</h4><p className="text-slate-400 text-xs font-bold uppercase tracking-tight">{idea.angle}</p></div>
                                            <div className="bg-blue-50 dark:bg-blue-900/30 text-blue-600 p-3 rounded-full font-black text-sm group-hover:bg-blue-600 group-hover:text-white transition-all"><Icon c="‚û°Ô∏è"/></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 4. KOLEKSI TAB */}
                        {activeTab === 'koleksi' && (
                            <div className="animate-fade-in space-y-5">
                                <div className="relative mb-8"><span className="absolute left-5 top-4.5 text-slate-400"><Icon c="üîç"/></span><input value={searchSaved} onChange={e=>setSearchSaved(e.target.value)} placeholder="Cari Koleksi..." className="w-full pl-12 pr-4 py-4 rounded-3xl border dark:bg-slate-900 outline-none text-sm font-bold uppercase tracking-widest shadow-sm"/></div>
                                {filteredHooks.map(h=>(
                                    <div key={h.id} className="bg-white dark:bg-slate-900 p-6 rounded-[28px] border shadow-sm flex flex-col gap-4">
                                        <div className="flex justify-between items-start"><span className="text-[10px] font-black bg-slate-100 dark:bg-slate-800 px-3 py-1 rounded-full uppercase">{h.category}</span><button onClick={()=>setSavedHooks(savedHooks.filter(sh=>sh.id!==h.id))} className="text-red-500 hover:scale-110"><Icon c="üóëÔ∏è"/></button></div>
                                        <p className="font-bold italic text-lg leading-relaxed">"{h.text}"</p>
                                        <div className="flex items-center gap-4 bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl border dark:border-slate-700">
                                            <label className="text-[9px] font-black text-slate-400 ml-1 uppercase">SCHEDULE:</label>
                                            <input type="date" value={h.scheduledDate || ''} onChange={(e)=>setSavedHooks(savedHooks.map(sh => sh.id === h.id ? {...sh, scheduledDate: e.target.value} : sh))} className="bg-white dark:bg-slate-900 border text-[10px] font-black rounded-lg px-3 py-1.5 outline-none"/>
                                        </div>
                                        <div className="flex flex-wrap gap-2 pt-2 border-t dark:border-slate-800">
                                            <button onClick={()=>handleFeature('Expand', h.text)} className="text-[10px] font-bold text-blue-600">Expand Script</button>
                                            <button onClick={()=>handleFeature('Carousel', h.text)} className="text-[10px] font-bold text-blue-600">Make Carousel</button>
                                        </div>
                                    </div>
                                ))}
                                {filteredHooks.length === 0 && <div className="text-center py-20 opacity-30 text-sm font-black uppercase">Koleksi Kosong</div>}
                            </div>
                        )}

                        {/* 5. PERSONA TAB */}
                        {activeTab === 'persona' && (
                            <div className="animate-fade-in space-y-5">
                                <div className="flex gap-3 mb-10">
                                    <div className="relative flex-1"><span className="absolute left-5 top-4.5 text-slate-400"><Icon c="üîç"/></span><input value={searchPersonas} onChange={e=>setSearchPersonas(e.target.value)} placeholder="Cari Persona..." className="w-full pl-12 pr-4 py-4 rounded-3xl border dark:bg-slate-900 outline-none text-sm font-bold uppercase tracking-widest shadow-sm"/></div>
                                    <button onClick={()=>setActiveTab('generator')} className="bg-blue-600 text-white px-8 rounded-3xl font-black text-[11px] uppercase tracking-widest shadow-lg">NEW</button>
                                </div>
                                {filteredPersonas.map(p=>(
                                    <div key={p.id} className="bg-white dark:bg-slate-900 p-6 rounded-[28px] border-2 border-slate-50 dark:border-slate-800 flex justify-between items-center hover:border-blue-400 transition-all cursor-pointer group shadow-sm" onClick={()=>handleUsePersona(p)}>
                                        <div className="flex-1"><h4 className="font-black text-lg uppercase tracking-tight group-hover:text-blue-600">{p.name}</h4><p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 opacity-70">{p.audience} ‚Ä¢ {p.topic}</p></div>
                                        <button onClick={(e)=>{e.stopPropagation(); if(confirm('Hapus?')){setSavedPersonas(savedPersonas.filter(sp=>sp.id!==p.id))}}} className="text-red-500 opacity-0 group-hover:opacity-100 p-3 bg-red-50 rounded-full transition-all"><Icon c="üóëÔ∏è"/></button>
                                    </div>
                                ))}
                                {filteredPersonas.length === 0 && <div className="text-center py-20 opacity-30 text-sm font-black uppercase">Belum ada persona</div>}
                            </div>
                        )}

                        {/* 6. JADWAL TAB */}
                        {activeTab === 'jadwal' && (
                            <div className="animate-fade-in space-y-6">
                                <div className="relative mb-10"><span className="absolute left-5 top-4.5 text-slate-400"><Icon c="üîç"/></span><input value={searchCalendar} onChange={e=>setSearchCalendar(e.target.value)} placeholder="Cari Jadwal..." className="w-full pl-12 pr-4 py-4 rounded-3xl border dark:bg-slate-900 outline-none text-sm font-bold uppercase tracking-widest shadow-sm"/></div>
                                {filteredCalendar.sort((a,b)=>new Date(a.scheduledDate)-new Date(b.scheduledDate)).map(h=>(
                                    <div key={h.id} className="bg-white dark:bg-slate-900 p-5 rounded-[28px] border-2 border-slate-50 dark:border-slate-800 flex items-center gap-6 hover:shadow-xl transition-all group">
                                        <div className="bg-slate-900 text-white dark:bg-white dark:text-slate-900 p-4 rounded-[22px] text-center min-w-[85px] shadow-2xl scale-95 group-hover:scale-100 transition-transform">
                                            <div className="text-[10px] font-black uppercase tracking-[0.2em]">{new Date(h.scheduledDate).toLocaleString('id', {month:'short'})}</div>
                                            <div className="text-3xl font-black tracking-tighter">{new Date(h.scheduledDate).getDate()}</div>
                                        </div>
                                        <div className="flex-1"><span className="text-[9px] font-black bg-blue-50 dark:bg-blue-900/30 text-blue-600 px-3 py-1 rounded-full uppercase tracking-tighter">{h.category}</span><p className="text-base font-bold italic line-clamp-2 mt-2 leading-snug">"{h.text}"</p></div>
                                    </div>
                                ))}
                                {filteredCalendar.length === 0 && <div className="text-center py-20 opacity-20 text-5xl grayscale">üìÖ</div>}
                            </div>
                        )}

                        {/* 7. FAQ TAB */}
                        {activeTab === 'faq' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="relative mb-6"><span className="absolute left-4 top-3.5 text-slate-400"><Icon c="üîç"/></span><input value={searchFAQ} onChange={e=>setSearchFAQ(e.target.value)} placeholder="Cari bantuan..." className="w-full pl-11 pr-4 py-3.5 rounded-2xl border dark:bg-slate-900 outline-none shadow-sm text-sm"/></div>
                                {faqData.filter(f => f.q.toLowerCase().includes(searchFAQ.toLowerCase())).map((f, i) => (
                                    <div key={i} className="bg-white dark:bg-slate-900 border rounded-[28px] overflow-hidden shadow-sm transition-all hover:shadow-xl hover:-translate-y-1">
                                        <button onClick={() => setOpenFaqIndex(openFaqIndex === i ? null : i)} className="w-full p-6 text-left font-black text-xs uppercase tracking-widest flex justify-between items-center"><span>{f.q}</span><Icon c={openFaqIndex === i ? 'üîº' : 'üîΩ'}/></button>
                                        <div className={`faq-content ${openFaqIndex === i ? 'open' : ''} px-7 pb-7 text-sm font-bold border-t dark:border-slate-800 pt-5 text-slate-500`}>{f.a}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* MODALS */}
                    {remixModal.isOpen && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-lg p-8 rounded-[40px] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.5)] border dark:border-slate-800">
                                <div className="flex justify-between items-center mb-8 px-2"><h3 className="font-black text-xl flex items-center gap-3 uppercase tracking-tighter"><Icon c="üîÄ"/> Magic Remix</h3><button onClick={()=>setRemixModal({isOpen:false, hook:''})} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full hover:rotate-90 transition-transform"><Icon c="‚ùå"/></button></div>
                                <div className="bg-slate-50 dark:bg-slate-950 p-6 rounded-3xl text-base italic mb-10 border-2 border-slate-100 dark:border-slate-800 leading-relaxed font-medium">"{remixModal.hook}"</div>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                    {remixStyles.map(style => (
                                        <button key={style} onClick={()=>{setRemixModal({isOpen:false, hook:''}); handleFeature('Remix', remixModal.hook, style)}} className="p-4 border-2 border-slate-50 dark:border-slate-800 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-900 hover:text-white dark:hover:bg-white dark:hover:text-slate-900 transition-all text-center">{style}</button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {modal.isOpen && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-2xl p-8 rounded-[40px] shadow-2xl border dark:border-slate-800 flex flex-col max-h-[90vh]">
                                <div className="flex justify-between items-center mb-6"><h3 className="font-black text-xl uppercase tracking-tighter">{modal.title} Result</h3><button onClick={()=>setModal({...modal, isOpen:false})} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full"><Icon c="‚ùå"/></button></div>
                                <div className="overflow-y-auto custom-scrollbar flex-1 bg-slate-50 dark:bg-slate-950 p-7 rounded-[32px] border-2 border-slate-100 dark:border-slate-800">
                                    {modal.loading ? <div className="text-center py-20 animate-pulse font-black uppercase text-xs tracking-widest">AI Masterpiece in progress...</div> : <div className="whitespace-pre-line text-base font-bold leading-relaxed italic tracking-tight">"{modal.content}"</div>}
                                </div>
                                <div className="pt-6 flex justify-center"><button onClick={()=>navigator.clipboard.writeText(modal.content)} className="bg-slate-900 dark:bg-blue-600 text-white px-10 py-4 rounded-[20px] font-black text-xs uppercase tracking-widest shadow-2xl">Salin Hasil</button></div>
                            </div>
                        </div>
                    )}

                    {quickSaveModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md animate-fade-in">
                            <div className="bg-white dark:bg-slate-900 w-full max-w-sm p-8 rounded-[40px] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.5)] border dark:border-slate-800 text-center">
                                <div className="text-5xl mb-6 grayscale opacity-20 mx-auto transform rotate-12"><Icon c="üíæ"/></div>
                                <h3 className="font-black text-2xl mb-3 uppercase tracking-tighter">Save Persona</h3>
                                <form onSubmit={(e)=>{e.preventDefault(); const name = e.target.pName.value; setSavedPersonas([{id:Date.now(), name, ...formData}, ...savedPersonas]); setQuickSaveModal(false); alert("Persona Saved!");}} className="space-y-5">
                                    <input name="pName" placeholder="PROFILE NAME..." className="w-full p-5 border-2 border-slate-50 dark:border-slate-800 rounded-[22px] dark:bg-slate-950 text-center font-black outline-none uppercase text-xs tracking-widest shadow-inner" autoFocus required />
                                    <div className="flex gap-3"><button type="button" onClick={()=>setQuickSaveModal(false)} className="flex-1 py-4 bg-slate-100 dark:bg-slate-800 rounded-2xl font-black text-[10px] uppercase tracking-widest">Cancel</button><button type="submit" className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl">Save</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
